<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Picasso's Legacy </title>
    <link rel="icon" type="image/png" href="/assets/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="lab3.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
    </head>
    
   <body>

       <div class="container-fluid">
          
           <div class="row">
              
               <div class="col-md-12" id='everything'>

                    <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12' id="redigera">
                      
     
                    <div class='leftmenu'>
                        <button id="drawcircle" class="redbtn leftbtns"><a href="#">Draw a circle</a></button><br>
                        <button id="drawrectangle" class="redbtn leftbtns"><a href="#">Draw a rectangle</a></button><br>
                        <button id="drawtriangle" class="redbtn leftbtns"><a href="#">Draw a triangle</a></button><br>
                        <button id="drawwhatever" class="redbtn leftbtns"><a href="#">Draw whatever you like     </a></button><br>
                    </div>
                        
                    <div class='rightmenu'>
                        <button id="stop" class="redbtn rightbtns"><a href="#">Stop drawing</a></button><br>
                        <button id="erase" class="redbtn rightbtns"><a href="#">Eraser</a></button><br>
                        <button id="clear" class="redbtn rightbtns"><a href="#">Clear canvas</a></button><br>
                        <button id="json" class="redbtn rightbtns"><a href="#">Export to JSON</a></button><br>
                    </div>
                        
                       
                       
                       <div id="style">
                
                                    <select id="selectColor">
                                      <option selected  disabled value='no'>
                                      Select a color
                                      </option>
                                      <option value='#3dd123'>Green</option>
                                      <option value='#efad04'>Orange</option>
                                      <option value='#1e1ebf'>Blue</option>
                                      <option value='#ecef17'>Yellow</option>
                                    </select>
                                        <br>

                                    <div id="showcolor"></div>

                                    <input type="text" name="addColor" id="inputtext" placeholder="#">
                                    <button id="addbutton" type="button">Add color</button><br>
                                    <input type="text" name="addWidth" id="inputWidth" placeholder="Set width, from 1-10">
                                    <button id="addWidth" type="button">Set width</button>

                        </div>  
                        
                       <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" id="textrutor">
                       <div id="consoled">Hover your mouse around to learn about your new drawing tool.</div>
                       <div><input type="text" class="inputjayson" id="jayson">
                       </div>
                       </div>
                       </div>
                       
                       <canvas id="myCanvas" width='500' height='700'>Your browser doesn't support canvas.</canvas>

        </div>
     </div>
    </div>
  
   

</body>
