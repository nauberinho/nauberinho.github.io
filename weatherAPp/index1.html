<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather App - made by Niklas Nauber</title>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/vue-chartjs/dist/vue-chartjs.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>

    <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet">
    <link rel="stylesheet" href="./style/animate.min.css">

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Droid+Sans+Mono|Space+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Athiti|Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="./vuePortfolio/vuePortfolio.css">
    <script src="./src/imports.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="column">
        <div class="col-sm-4">
            <input type="text" placeholder="City" v-on:keyup="(event) => {saveCity (event) }">
        </div>
        <div class="col-sm-4">
            <input type="text" placeholder="Country code" v-on:keyup="(event) => {saveCountry (event) }">
        </div>

        <div class="col-sm-4">
            <button class="get-button" @click="(event) => {getWeather()}">
                Get weather
            </button>
        </div>
        <div class="col-sm-4">
            <div v-if="weather!=={}" class="col-sm-12 animated fadeInRight">
                Temperature:
                {{weather.temp}}
            {{weather.city}}
            </div>

        </div>
    </div>
</div>

<script>

    var main = new Vue ({
        el: '.container-fluid',
        data: {
            country: '',
            city: '',
            weather: {}
        },
        methods: {
            saveCity: function(event){
                this.city = event.target.value;
                console.log(this.city)
            },
            saveCountry: function(event){
                this.country = event.target.value;
                console.log(this.country)
            },

            getWeather: function(event){
                let country = this.country;
                let city = this.city;
                let url;

                if(country!=='') {
                    url = "http://api.apixu.com/v1/current.json?key=484bd2a71f864ec2a78190751170110&q="
                        + city
                }

                else{
                    url = "http://api.apixu.com/v1/current.json?key=484bd2a71f864ec2a78190751170110&q="
                        + city

                }

                var request = new XMLHttpRequest();

                request.open("GET",url, true);
                request.send();

                request.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        setTimeout(function(){

                            var data = JSON.parse(request.response);
                            console.log(data)
                            let dataCity = data.location.name;
                            let dataHumidity = data.current.humidity;
                            let dataWind = data.current.wind_kph;
                            let dataTemp = data.current.temp_c;

                            this.weather = {
                                city: dataCity,
                                humidity: dataHumidity,
                                wind: dataWind,
                                temp: dataTemp
                            }

                            setTimeout(function(){

                                console.log(this.weather)

                            }, 1000)
                        }, 1000)
                        // Action to be performed when the document is read;
                    }
                };
                }
            }
        })











</script>

</body>



</html>
