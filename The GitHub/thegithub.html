    <style>
        @import url(https://fonts.googleapis.com/css?family=Open+Sans:400,300);
        html {
            overflow-x:hidden; font-family: 'Open Sans', sans-serif, verdana;
            
        }
        
        html, body {
            margin: 0; padding: 0; font-family: 'Open Sans', sans-serif;
            
        }
        
        .homebtn:focus{}
        
        .home{
             background-color: black; background-size: 100%; color: white; height: 100vh; width: 100vw; transition: 1s cubic-bezier(.83,.69,.56,1.56);
        }
        
        .about{
            background-color: black; background-size: 100%; color: white; height: 100vh; width: 100vw; position: absolute; left: 100%; top:0; transition: 1s cubic-bezier(.83,.69,.56,1.56);
        }
        
          .line{
              margin-left: 0; opacity: 0; transition: 4s cubic-bezier(.83,.69,.56,1.56); width: 0vw;
        }
        
        .about:hover .line{
          border:1px outset white; width:100vw; height:1px; position: relative; top: 50px; opacity: 0.7; left: 0px;
        }
        
          .line2{
              margin-bottom: 0; opacity: 0; transition: 4s cubic-bezier(1,-0.12,.69,1); height: 0vh;
        }
        
        .about:hover .line2{
          border:1px inset white; width:1px; height:100vh; position: absolute; top: 0px; opacity: 0.7; right: 5%;
        }
        
        .work{
            background-image: url('openbook.png'); background-size: 100%; color: white; height: 100vh; width: 100vw; position: absolute; left: 200%; top:0;
        }
        
        .contact{background-image: url('earth.png'); background-size: 100%; color: white; height: 100vh; width: 100vw; position: absolute; left: 300%; top: 0;
        }
        
        .colwhite{
        color:white;
        }
    
        .navigation{background-color: #444; width: 100vw; position:fixed; top: 0; left: 0; z-index: 100; font-size: 2em;}
        
        .hiddenspan, .scroll{
        opacity:0;
        transition: 1s cubic-bezier(.83,.69,.56,1.56);
        }
        
        .navigation a{
            transition: 1s cubic-bezier(.83,.69,.56,1.56);
        }
        
        a:hover .hiddenspan, .scroll { opacity: 1;}
        
        .navhover{ padding: 10px 0px 10px 0px; color: black;
        }
        
        .navhover:hover, .navhover:active, .navhover:focus{
            background-color: white;
            color:black;
            text-decoration: none;
        }
        
        .navhover:focus .hiddenspan{
            opacity:1;
        }
        
        .niklasnauber{
            padding: 10px 0px 10px 0;
            background-image: url(code.png);
            background-size: 100%;
        }
        
        #scrolls .scroll{
            height: 100px;
            position: relative;
            right: 5vw;
            top: -50px;
            margin-bottom: -100px;
        }
        
        #scrolls{
            transition: 1s cubic-bezier(.75,1.8,.64,.84);
            position: relative;
            background-color: 'black'!important;
        }

        
        .active{
            background-color: white;
            color:black;
            text-decoration: none;
        };
        
        #homemoon{
            position: absolute;
            top: 500px;
            margin: auto;
            transition: 4s cubic-bezier(.83,.69,.56,1.56);
        }
        
        .hometextdiv{
            position: relative;
            top: -25vh;
            height:2em;
        }
        
        .abouttextdiv{
            position: relative;
            top: -25vh;
            height:2em;
        }
